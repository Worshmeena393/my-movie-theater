<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worshmeena's Theater 🍿</title>
  
  <link rel="stylesheet" href="style.css" />
  

</head>
<body>
  <header>
    <h1>🍿 Worshmeena's Movie Theater 🎥</h1>
  </header>
  <section class="screen">
    <video controls id="trailer">
      <source src="movie/movie.trailer.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button onclick="document.getElementById('trailer').currentTime = 0">Play Again</button>
      <button onclick="alert('Thanks for rating!')">Rate Movie</button>
    </div>
  </section>
</body>
</html>
